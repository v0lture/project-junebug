<!DOCTYPE html>
<html>

    <head>

        <title>Project Junebug</title>
        <meta charset="UTF-8">

        <!-- CSS -->
        <link rel="stylesheet" href="css/materialize.min.css">
        <link rel="stylesheet" href="css/app.css">

        <!-- JS -->
        <script src="js/jquery.js"></script>
        <script src="js/materialize.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
        <script src="js/app.js"></script>
        <script src="js/issues.js"></script>
        <script src="js/users.js"></script>

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    </head>

    <body>

        <!-- 3 col UI -->
        <div class="row">

            <!-- Projects -->
            <div class="col s2 leftbar">
                <div class="statebox">
                    <p class="icon-header"><i class="material-icons left accent-text">cloud_off</i> <span id="state-header">Connecting...</span></p>
                    <p class="ih-text"></p>
                </div>

                <div class="accountbox">
                    <p class="icon-header"><i class="material-icons left accent-text">account_box</i> Account</p>
                    <p class="ih-text">Not Logged In</p>
                </div>

                <div class="projectbox">
                    <p class="icon-header"><i class="material-icons left accent-text">content_paste</i> Projects</p>
                </div>
            </div>

            <!-- Issue list -->
            <div class="col s4 centerbar">

            </div>

            <!-- Bug view -->
            <div class="col s6 rightbar">
                <p class="icon-header"><i class="material-icons left accent-text">bug_report</i> <span id="issue-title">Title</span> <span class="label" id="issue-state"></span></p>
                <div class="issue">
                    <p class="i-desc">Issue opened by <b id="issue-author"></b> at <b id="issue-time"></b>.</p>
                    <blockquote id="issue-description">
                        
                    </blockquote>
                </div>
            </div>

        </div>

        <!-- Firebase -->
    </body>

</html>
